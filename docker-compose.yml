services:
  postgres:
    image: postgres:15-alpine
    container_name: kodus-mcp-postgres
    environment:
      POSTGRES_USER: kodus
      POSTGRES_PASSWORD: kodus123
      POSTGRES_DB: kodus_mcp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kodus"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
